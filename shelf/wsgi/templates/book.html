{% extends 'base.html' %}

{% block content %}
<h3>{% block title %} Book details {% endblock %}</h3>
[<a href="{{ url_for('view_edit', book_id=book.id) }}">Edit</a>]


<h2>{{ book.title }}</h2>
<h4>{{ book.subtitle }}</h4>

<p><div>written by:</div></p>
{% for author in book.authors %}
<div><u>{{ author.name }}</u></div>
{% endfor %}


<span>{{ book.edition }}</span>

{% endblock %}
